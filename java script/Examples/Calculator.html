<!DOCTYPE html>
<html>
	<head>
		<title>Insert title here</title>
		<script type="text/javascript" charset="utf-8">
		
			var value1 = prompt("Enter number1", "");
			var num1 = eval(value1);
			var num2 = eval(prompt("Enter number2", ""));
			var num3;
		</script>
	</head>

	<body>
		<script>
			num3 = num1 + num2;
			alert("result of Addition" + num3);
			num3 = num1 - num2;
			alert("result of Addition" + num3);
			num3 = num1 * num2;
			alert("result of Addition" + num3);
			num3 = num1 / num2;
			alert("result of Addition" + num3);

		</script>
	</body>
</html>
