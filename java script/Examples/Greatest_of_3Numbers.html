<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Greatest_of_3Numbers</title>
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			document.writeln("Finding Greatest of 3 Numbers"+"<br>");
			var num0= "5 + 5";
			var num1= eval(num0);
				document.writeln("Int value for Num1 is = "+num1+"</br>");
			var num2=eval(prompt("Give me a number",""));
			var num4=40.89;
			document.writeln("Float value for Num4 is = "+num4+"</br>");
			var num3=parseInt(num4);
			if(num1>num2 && num1>num3)
			{
				document.writeln("Greatest of three numbers "+num1+"</br>");
			}else if(num2>num1 && num2>num3)
			{
				document.writeln("Greatest of three numbers "+num2+"</br>");
			}else 
				document.writeln("Greatest of three numbers "+num3+"</br>");
</script>

	</body>
</html>
