<!DOCTYPE html>
<html>
<head>
<title>Using Object</title>
	<script type="text/javascript">
		var toy=new object();
		toy.name="Lego";
		toy.color="red";
		toy.shape="rectangle";
		toy.display=printObject;
		
		function printObject(){
			document.write("<b> The toy is a "+toy.name+".<br>");
			document.write("It is a "+toy.color+""+toy.shape +".<br/>");
		}
	</script>
</head>
<body>
	<script type="text/javascript">
	document.write("dfsfsff");
	printObject();
	toy.display();
	toy.color="blue";
	toy.display();
	
	</script>
</body>
</html>
