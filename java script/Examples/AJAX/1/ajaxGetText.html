<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>First Ajax Script</title>
		<link rel="stylesheet" type="text/css" href="ajaxStyle.css" />
		<script src="ajaxCreateRequest.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			function goAjax() {
				var ajaxRequest = createRequest();
				if (ajaxRequest != false) {
					ajaxRequest.onreadystatechange = function() 
					{
						if (ajaxRequest.readyState == 4) {
							if (ajaxRequest.status == 200) {
								document.getElementById("message").innerHTML = ajaxRequest.responseText;

							}
						}
					}
					yourname = document.getElementById("username").value;
					ajaxRequest.open("GET", "http://localhost/serverTime.php?name=" + yourname + "&random=" + Math.random());
					ajaxRequest.send(null);
				} else {
					alert("Browser problem was encountered!");
				}
			}
		</script>
	</head>
	<body>
		<form name="myForm">
			your name:<input type="text" onkeyup="goAjax();" name="username" id="username" /></br>
			<p>
				<div id="message" class="divStyle">
				</div>
			</p>
		</form>
	</body>
</html>
