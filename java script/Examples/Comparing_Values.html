<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Comparing Values</title>
	</head>
	<body>
		<script>
			var num1 = 5;
			var num2 = 2;
			var num3 = 5;
			var result = num1 > num2;
			document.writeln("The result is:" + result + "</br>");
			result = num1 < num2;
			document.writeln("The result is:" + result + "</br>");
			result = num1 <= num2;
			document.writeln("The result is:" + result + "</br>");
			result = num1 >= num3;
			document.writeln("The result is:" + result + "</br>");
			result = num2 && num1;
			document.writeln("The result is:" + result + "</br>");
			result = num1 && num3;
			document.writeln("The result is:" + result + "</br>");

			result = num1 || num2;
			document.writeln("The result is:" + result + "</br>");
			result = (num1 != num2);
			document.writeln("The result is:" + result + "</br>");

		</script>
	</body>
</html>
